<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta Russa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="body">
  <h1>Roleta Russa</h1>
  <p>Clique no bot√£o para jogar</p>

  <button class="button" onclick="executarRoleta()">Jogar</button>

  <div class="result" id="resultado"></div>

  <script>
    function executarRoleta() {
      fetch("/executar", {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("resultado").innerHTML = data.resultado;
      })
      .catch(err => {
        document.getElementById("resultado").innerHTML = "Erro ao executar.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
